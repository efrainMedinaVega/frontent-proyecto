            <table width="200" id="one-column-emphasis">


                <caption >
                    Registro de Usuario
                </caption>
                <tr>
                    <td class="oce-first">
                        Nombre: (*)
                    </td>
                    <td>
                        <input class="default" required type="text"  
                               name="usuario" value="Escribir Nombre" placeholder="Escribe nombre de usuario"
                               onfocus="this.select();" />
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Apellido Paterno: (*)
                    </td>
                    <td>
                        <input class="default" required type="text" 
                               name="Apellido Paterno" placeholder="Escrive tu Apellido Paterno" onfocus="this.select();">
                    </td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td class="oce-first">
                        Apellido Materno: (*)
                    </td>
                    <td>
                        <input class="default" required type="text" 
                               name="Apellido Materno" placeholder="Escrive tu apellido Materno" onfocus="this.select();">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Correo Electronico: (*)

                        <input class="default" required type="email" 
                               name="email" onfocus="this.select();">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Estado: (*)

                            <option value="9">Colima</option>
                            <option value="10">Durango</option>
                            <option value="11">Guanajuato</option>
                            <option value="12">Guerrero</option>
                            <option value="13">Hidalgo</option>
                            <option value="14">Jalisco</option>
                            <option value="15">México</option>
                            <option value="16">Michoacán</option>
                            <option value="17">Morelos</option>
                            <option value="18">Nayarit</option>
                            <option value="19">Nuevo León</option>
                            <option value="20">Oaxaca</option>
                            <option value="21">Puebla</option>
                            <option value="22">Querétaro</option>
                            <option value="23">Quintana Roo</option>
                            <option value="24">San Luis Potosí</option>
                            <option value="25">Sinaloa</option>
                            <option value="26">Sonora</option>
                            <option value="27">Tabasco</option>
                            <option value="28">Tamaulipas</option>
                            <option value="29">Tlaxcala</option>
                            <option value="30">Veracruz</option>
                            <option value="31">Yucatán</option>
                            <option value="32">Zacatecas</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Calle: (*)
                    </td>
                    <td>
                        <input class="default"  required type="text" 
                               name="Calle" placeholder="Ingresa tu calle" onfocus="this.select();">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Numero: (*)
                    </td>
                    <td>
                        <input class="default"  required type="number" 
                               name="Numero" placeholder="Ingresa el numero de tu casa" onfocus="this.select();">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Colonia: (*)

                        <input class="default"  required type="text" 
                               name="Colonia"placeholder="Ingresa tu Colonia" onfocus="this.select();">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Numero de Telefono: (*)
                    </td>
                    <td>

                </tr>
                <tr>
                    <td class="oce-first">

                        Femenino <input required type="radio" name="genero" value="M">
                    </td> 
                </tr>
                <tr>
                    <td class="oce-first">

                    <td>

                    </td>
                </tr>

                    <td class="oce-first">
                        Nivel Maximo de Esutiod: (*)
                    </td>
                    <td>
                        <select name="NME" required class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Primaria</option>
                            <option value="2">Secundaria</option>
                            <option value="3">Preparatoria</option>
                            <option value="4">TSU</option>
                            <option value="5">Ingenieria</option>
                            <option value="6">Licenciatura</option>
                            <option value="7">Maestria</option>
                            <option value="8">Doctorado</option>

                </tr>

                            <option value="1">Casado</option>
                            <option value="2">Soltero</option>
                            <option value="3">Divorciado</option>
                            <option value="4">Union Libre</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Comentarios:
                    </td>

                            Puedes escribir tus comentarios Aqui </textarea>
                    </td>
                </tr>
                <tr style="text-align:center;">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Envio" class="default">
                    </td>
                </tr>
            </table>
